<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCademy</title>
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous' />
    <!-- Stylesheet -->
    <link rel='stylesheet' href='./dist/css/app.css'>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav id="app">
                <img src="./dist/img/logo-light.png" alt="Logo light" width="200">
                <a v-for="link in links" :href=link.url>{{ link.value }}</a>
                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="far fa-clipboard"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <div class="intro">
                <h1>Contemporary Ideas</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum nihil repellat incidunt velit eligendi nam quo voluptate soluta magni. Voluptates esse quos nesciunt alias quod?</p>
                <a href="#"><span class="blue_btn">Register now</span></a>
            </div>
            <div class="circles">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="far fa-dot-circle"></i>
            </div>
        </div>
    </header>
    <!-- /Header -->
    
    <!-- Main -->
    <main>
        <div class="container">
            <div class="cards">
                <div class="card">
                    <img src="./dist/img/h5-custom-icon-1.png" alt="World">
                    <h4>Languages</h4>
                </div>
                <div class="card">
                    <img src="./dist/img/h5-custom-icon-2.png" alt="Pen">
                    <h4>Software</h4>
                </div>
                <div class="card">
                    <img src="./dist/img/h5-custom-icon-3.png" alt="Business bag">
                    <h4>Business</h4>
                </div>
                <div class="card">
                    <img src="./dist/img/h5-custom-icon-4.png" alt="Chemistry">
                    <h4>Chemistry</h4>
                </div>
                <div class="card">
                    <img src="./dist/img/h5-custom-icon-5.png" alt="Rocket">
                    <h4>Science</h4>
                </div>
                <div class="card">
                    <img src="./dist/img/h5-custom-icon-6.png" alt="Scissors">
                    <h4>DIY&Craft</h4>
                </div>
            </div>
        </div>
    </main>
    <!-- /Main -->

    <!-- Vue -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js'></script>
    <!-- App -->
    <script src='./dist/js/app.js'></script>
</body>
</html>
